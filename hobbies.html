<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobbies</title>

    <!-- GLOBAL CSS -->
    <link rel="stylesheet" href="/styles/global.css">

    <!-- LAYOUT SCRIPT -->
    <script src="/scripts/layout.js"></script>
    <!-- HOBBIES SCRIPT -->
    <script src="/scripts/hobbies.js"></script>
</head>

<script>
    // STORE CONTROLLER HERE
    var hc
</script>

<body onload=" initializeLayout(); hc = initializeHobbies()">
    <!-- HEADER -->
    <div id="header-anchor"></div>

    <div class="layout">
        <main id="content">
            <section>
                <h1 class="" id="heading-anchor"></h1>
            </section>

            <section>
                <div id="content-anchor"></div>
            </section>

            <section>
                <button class="button" onclick="hc.openWindow(hc.getImageUrl(hc.type), 1400, 1000, true)">Open resource
                    in new window</button>
            </section>
        </main>
    </div>
</body>

</html>
